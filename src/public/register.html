<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Iniciar Sesión</title>

  <body>
    <header class="header">

        <img
          src="css/img/LogoPrincipal.jpg"
          alt="_Nombre de la Empresa"
        />

          <a href="#"> Genesis Bienes Raices</a>
        </h3>
      </article>
      <article class="help">
        <h3>?</h3>

    <main class="main">
      <div class="overlay">
        <article class="container">
          <div class="forma">
            <h2>Registrarse</h2>

                <label class="form-label" for="usuario">Usuario</label>
                <input class="form-input-text" type="text" name="usuario" />
              </div>
              <div class="row">
                <label class="form-label" for="contraseña">Contraseña</label>
                <input class="form-input-text" type="password" name="contrasena" />
              </div>
              <button class="form-input-btn">Ingresar</button>
            </form>
          </div>
        </article>
      </div>
    </main>
    <footer class="footer">
      <a href="https://github.com/e1mais">GitHub e1mais</a>
    </footer>
